<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h3>Edit Product</h3>
  <form th:action="@{/product/edit}" th:object="${product}" method="POST">
    <input type="hidden" th:field="*{productID}" />

    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" th:field="*{productName}" class="form-control mb-4 col-4" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" th:field="*{productQuantity}" class="form-control mb-4 col-4" id="quantity" placeholder="Enter quantity">
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
</body>
</html>
